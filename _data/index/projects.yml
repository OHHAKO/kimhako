- name: "미허용 소프트웨어 감지 시스템"
  descr: "Window 환경에서 eclipse 툴로 개발을 진행했습니다. 
  프론트는 JavaScript, jsp 백엔드는 Java로 구현하였으며
  데이터 영구저장을 위해 MySql과 연동했습니다.
  Mqtt프로토콜을 연결하여 실시간으로 데이터를 수신받고 XML로 저장,파싱하여 
  Ajax기법으로 페이지를 동적 출력했습니다."
